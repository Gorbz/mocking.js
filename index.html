<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section> <!-- SLIDE 1: Title -->
						<p><b>Mocking the Coulomb branch</b><br></p>
						<p><font size="7" color="#A8DED1">George Korpas</font></p>
						<font size="7">Trinity College Dublin  &  Champalimaud Research</font>
					</section>
					<section>
						<font size="8">Based on work with Jan Manschot, Greg Moore and Iurii Nidaiev</font> <br>
						<ul>
 						 <li>1707.06235</li>
 						 <li>1810.07057</li>
 						 <li>1901.03540</li>
						</ul> <br>
						<font size="8">and upcoming work. </font>
					</section>
				</section>
				<section> <!-- SLIDE 2: Introduction -->
					Introduction
				</section>
			</div>
		</div> 

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script> 
	</body>
</html>
